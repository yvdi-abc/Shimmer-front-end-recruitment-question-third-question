<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>明日方舟干员攻击范围</title>
  <link rel="stylesheet" href="引入版的.css">
</head>

<body>
  <div class="container">
    <!-- 第一个攻击范围 -->
    <div class="range-box">
      <div class="grid cross-grid">
        <!-- 第一行 -->
        <div class="space"></div>
        <div class="space"></div>
        <div class="cell"></div>
        <div class="space"></div>
        <div class="space"></div>
        <!-- 第二行 -->
        <div class="space"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="space"></div>
        <!-- 第三行 -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="blue"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <!-- 第四行 -->
        <div class="space"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="space"></div>
        <!-- 第五行 -->
        <div class="space"></div>
        <div class="space"></div>
        <div class="cell"></div>
        <div class="space"></div>
        <div class="space"></div>
      </div>
    </div>

    <!-- 第二个攻击范围 -->
    <div class="range-box">
      <div class="grid irregular-grid">
        <!-- 第一行 -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="space"></div>
        <div class="space"></div>
        <!-- 第二行 -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="space"></div>
        <!-- 第三行 -->
        <div class="blue"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <!-- 第四行 -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="space"></div>
        <!-- 第五行 -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="space"></div>
        <div class="space"></div>
      </div>
    </div>
  </div>
</body>

</html>
